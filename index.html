<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Handover Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/common/css/mobile-instructions.css">
    <link rel="stylesheet" href="/css/token.css">
    <link rel="icon" href="/common/assets/favicon/icon.png" type="image/x-icon">
</head>
<body>
    <!-- Audio imports -->
    <audio id="background-music">
        <source src="/assets/audio/sg_doll_song.mp3" type="audio/mp3">
    </audio>

    <div id="content">
        <!-- Authentication panel -->
        <div id="token" class="token-container">
            <label for="token-input">Enter Secret:</label>

        </div>
    </div>

    <script src="/common/js/audio.js"></script>
