<div id="leaderboard-panel" class="leaderboard-panel">

    <!-- Tabs for each challenge -->
    <div id="leaderboard-tabs" class="leaderboard-tabs">
        <button id="leaderboard-tab-button" class="tab-button active sound-efx" data-tab="total">Total</button>
        <button id="leaderboard-tab-button" class="tab-button sound-efx" data-tab="challenge-1">Challenge 1</button>
        <button id="leaderboard-tab-button" class="tab-button sound-efx" data-tab="challenge-2">Challenge 2</button>
        <button id="leaderboard-tab-button" class="tab-button sound-efx" data-tab="challenge-3">Challenge 3</button>
        <button id="leaderboard-tab-button" class="tab-button sound-efx" data-tab="challenge-4">Challenge 4</button>
        <button id="leaderboard-tab-button" class="tab-button sound-efx" data-tab="challenge-5">Challenge 5</button>

    <table id="leaderboard-table" class="leaderboard-table">

    </table>
</div>
