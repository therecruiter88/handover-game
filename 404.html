<script>
    var path = window.location.pathname;

    if (path === "/handovergame") {
        // Redirect to looney_phoenix.html
        window.location.replace("/looney_phoenix.html");

        // Wait for 15 seconds and then redirect to index.html
        setTimeout(function() {
            window.location.replace("/index.html");
        }, 15000); // 15000 milliseconds = 15 seconds
    } else {
        document.write("<h1>TV Show Not Found! You need to append the tv show name on the URL (example: /handovergame)</h1>");
    }
</script>
