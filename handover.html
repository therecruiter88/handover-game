<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Handover Game</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/breaking-news.css">
        <link rel="stylesheet" href="./css/countdown-timer.css">
        <link rel="stylesheet" href="./css/players-list.css">
        <link rel="stylesheet" href="./css/music.css">
        <link rel="stylesheet" href="./css/game-challenges.css">
        <link rel="stylesheet" href="./css/leaderboard.css">
        <link rel="stylesheet" href="./pink-soldier/css/soldier.css">
        <link rel="icon" href="./resources/favicon/icon.png" type="image/x-icon">
    </head>
<body>
    <!-- Audio imports -->
    <audio id="background-music" autoplay loop>
        <source src="./resources/audio/sg_theme_song.mp3" type="audio/mp3">
    </audio>

    <!-- Top panel -->
    <div id="top-panel" class="top-panel">
        <div class="icons"><a href="#" id="circle-video-link" target="_blank" class="buttons-link">‚óØ</a> ‚ñ≥ ‚òê</div>
        <div class="news-ticker">
            <span>Player discharged >>> 120 | Thank you for your serviceüèÖ #strongertogether</span>
        </div>
        <a href="#" id="handover-link" target="_blank" class="handover-link">&gt ACCEPT CHALLENGE</a>
    </div>

    <!-- Center panel -->
    <div id="center-panel-content" class="content-container visible">
        <!-- Countdown timer -->
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        <!-- Player tiles -->
        <div id="image-container" class="image-container">
            <img id="img" src="" alt="Handover Game Tile"/>
        </div>
        <!-- Players discharged list -->
        <div id="players-right-panel" class="players-right-panel">
            <div class="collapse-button" onclick="togglePlayersPanel()">üéÆ Players Discharged</div>
            <ul id="players-list" class="players-list">
                <li>Player 120 üèÖ</li>
                <li>Player 002 üèÖ</li>
            </ul>
        </div>
    </div>

    <!-- Pink Soldier avatar -->
    <div id="soldier-container" class="soldier-container">
        <div id="soldier" class="soldier" alt="Hello player! I have something to tell you.."></div>
        <p id="click-me" class="click-me">Click Me!</p>
        <div id="dialog" class="dialog">
            <p id="message">.</p>
        </div>
    </div>

    <!-- Music controls -->
    <div id="music-panel" class="music-panel">
        <button id="music-button" class="music-button" onclick="toggleMusic()">
            <span id="music-icon" class="music-icon">‚è∏Ô∏è</span> Stop Music
        </button>
    </div>

    <!-- Challenges selector -->
    <div id="fab-container" class="fab">
        <button id="fab-button" class="fab-btn">
            <img src="./resources/img/circle_face.png" alt="Challenges selector" />
        </button>
        <div id="challenge-list" class="challenge-list">
            <div id="challenge-1" class="challenge-item" data-url="./challenge-1/challenge.html" alt="The Pineapple Pizza Invasion">Challenge 1</div>
            <div id="challenge-leaderboard" class="challenge-item-leaderboard" alt="Scoreboard">Scoreboard</div>
        </div>
    </div>

    <!-- Leaderboard popup -->
    <div id="leaderboard-panel" class="leaderboard-panel">
        <h3 class="leaderboard-title">Leaderboard</h3>
        <table id="leaderboard-table" class="leaderboard-table"></table>
    </div>
    
    <script src="./pink-soldier/js/soldier.js"></script>
    <script src="./js/leaderboard.js"></script> 
    <script src="./js/scripts.js"></script>    
    <script src="./js/game-challenges.js"></script>
    <script src="./js/featureToggles.js"></script>
</body>
</html>
