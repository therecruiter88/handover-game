<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handover Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mobile-instructions.css">
    <link rel="stylesheet" href="./css/breaking-news.css">
    <link rel="stylesheet" href="./css/countdown-timer.css">
    <link rel="stylesheet" href="./css/players-list.css">
    <link rel="stylesheet" href="./css/music.css">
    <link rel="stylesheet" href="./css/game-challenges.css">
    <link rel="stylesheet" href="./pink-soldier/soldier.css">
    <link rel="icon" href="./favicon/icon.png" type="image/x-icon">
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="./audio/sg_theme_song.mp3" type="audio/mp3">
    </audio>

    <div id="top-panel" class="top-panel">
        <div class="icons"><a href="#" id="circle-video-link" target="_blank" class="buttons-link">‚óØ</a> ‚ñ≥ ‚òê</div>
        <div class="news-ticker">
            <span>Player discharged >>> 120 | Thank you for your serviceüèÖ #strongertogether</span>
        </div>
        <a href="#" id="handover-link" target="_blank" class="handover-link">&gt ACCEPT CHALLENGE</a>
    </div>

    <div id="countdown-timer-content" class="content-container visible">
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        <div id="image-container" class="image-container">
            <img id="img" src="" alt="Handover Game Tile"/>
        </div>
        <div id="players-right-panel" class="players-right-panel">
            <div class="collapse-button" onclick="togglePlayersPanel()">üéÆ Players Discharged</div>
            <ul id="players-list" class="players-list">
                <li>Player 120 üèÖ</li>
                <li>Player 002 üèÖ</li>
            </ul>
        </div>
        <div id="music-panel" class="music-panel">
            <button id="music-button" class="music-button" onclick="toggleMusic()">
                <span id="music-icon" class="music-icon">‚è∏Ô∏è</span> Stop Music
            </button>
        </div>
    </div>

    <div id="soldier" class="soldier"></div>
    <p id="click-me" class="click-me">Click Me!</p>

    <div id="dialog" class="dialog">
      <p id="message">Hello player! I have something to tell you...</p>
    </div>

    <div class="fab">
        <button class="fab-btn">
            <img src="./resources/circle_face.png" alt="Challenge Button" />
        </button>
        <div class="challenge-list">
            <div class="challenge-item" alt="The Pineapple Pizza Invasion">Challenge 1</div>
            <div class="challenge-item-leaderboard" alt="Scoreboard">Scoreboard</div>
        </div>
    </div>

    <script src="./js/scripts.js"></script>
    <script src="./pink-soldier/soldier.js"></script>
</body>
</html>
